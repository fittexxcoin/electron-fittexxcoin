[tox]
envlist = py37, py38, py39, py310, py311, py312

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
deps=
	pytest
	coverage
	pycryptodomex
	dnspython[DNSSEC]
	python-bitcoinrpc
	pytest-docker
	jsonrpcclient
	jsonpath_ng
commands=
	coverage run --source=electronlambda,electronlambda_plugins -m pytest -v {posargs}
	coverage report
	coverage html
	- coverage html --data-file=.coverage-regtest --directory=htmlcov-regtest

[pytest]
norecursedirs=contrib ios android
